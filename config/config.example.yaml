# Bilibili Bot - AI 自动回复机器人配置文件
# 复制本文件为 config.yaml 并填入你的真实信息

bilibili:
  # 登录 bilibili.com 后从 Cookie 中获取
  sessdata: "your_sessdata_here"
  bili_jct: "your_bili_jct_here"
  # 你自己的 B站 UID（个人空间 URL 中的数字）
  uid: 0

azure_openai:
  # Azure OpenAI 端点 (如 https://xxx.openai.azure.com/)
  endpoint: "https://your-resource.openai.azure.com/"
  # Azure OpenAI API Key
  api_key: "your_api_key_here"
  # 模型部署名称
  deployment: "gpt-52"
  # API 版本
  api_version: "2025-01-01-preview"

bot:
  # 轮询 @提醒 的间隔（秒）。建议 30-60，太频繁会被风控
  poll_interval: 45
  # 字幕最大字符数，控制发送给 AI 的 token 量，省钱关键
  max_subtitle_chars: 8000
  # 视频总结缓存过期时间（秒），默认 24 小时
  cache_ttl: 86400
  # 最大缓存条数
  cache_max_size: 500
  # 回复前缀（可选，让用户知道这是机器人回复）
  reply_prefix: "【AI总结】"
  # 单条回复最大字符数（B站限制约 1000 字）
  max_reply_chars: 900

logging:
  level: "INFO"  # DEBUG / INFO / WARNING / ERROR
