# Bilibili Bot - AI 自动回复机器人配置文件
# 复制本文件为 config.yaml 并填入你的真实信息

azure_openai:
  # Azure OpenAI 端点 (如 https://xxx.openai.azure.com/)
  endpoint: "https://your-resource.openai.azure.com/"
  # 模型部署名称
  deployment: "gpt-52"
  # API 版本
  api_version: "2025-04-01-preview"

keyvault:
  # Azure Key Vault URL
  vault_url: "https://your-keyvault.vault.azure.net/"
  # 存储 Azure OpenAI API Key 的 Secret 名称
  api_key_secret_name: "AzureAI--ApiKey"
  # 存储 B站 Cookie 的 Secret 名称
  sessdata_secret_name: "Bili--Sessdata"
  bili_jct_secret_name: "Bili--JCT"
  uid_secret_name: "Bili--UID"

bot:
  # 轮询 @提醒 的间隔（秒）。建议 30-60，太频繁会被风控
  poll_interval: 45
  # 字幕最大字符数，控制发送给 AI 的 token 量，省钱关键
  max_subtitle_chars: 8000
  # 视频总结缓存过期时间（秒），默认 24 小时
  cache_ttl: 86400
  # 最大缓存条数
  cache_max_size: 500
  # 回复前缀（可选，让用户知道这是机器人回复）
  reply_prefix: "【AI总结】"
  # 单条回复最大字符数（B站限制约 1000 字）
  max_reply_chars: 900

logging:
  level: "INFO"  # DEBUG / INFO / WARNING / ERROR
